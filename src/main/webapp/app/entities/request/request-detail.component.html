<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="request">
            <h2><span jhiTranslate="getHackedApp.request.detail.title">Request</span> {{request.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="getHackedApp.request.title">Title</span></dt>
                <dd>
                    <span>{{request.title}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.request.pricing">Pricing</span></dt>
                <dd>
                    <span>{{request.pricing}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.request.description">Description</span></dt>
                <dd>
                    <span>{{request.description}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.request.date">Date</span></dt>
                <dd>
                    <span>{{request.date}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.request.scope">Scope</span></dt>
                <dd>
                    <span>{{request.scope}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.request.thirdParty">Third Party</span></dt>
                <dd>
                    <div *ngIf="request.thirdParty">
                        <a [routerLink]="['/third-party', request.thirdParty?.id, 'view']">{{request.thirdParty?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/request', request.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
