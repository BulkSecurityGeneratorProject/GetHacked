<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-report-heading" jhiTranslate="getHackedApp.report.home.createOrEditLabel">Create or edit a Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!report.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="report.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.report.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="report.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.report.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.report.body" for="field_body">Body</label>
                    <input type="text" class="form-control" name="body" id="field_body"
                        [(ngModel)]="report.body" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.report.thirdParty" for="field_thirdParty">Third Party</label>
                    <select class="form-control" id="field_thirdParty" name="thirdParty" [(ngModel)]="report.thirdParty" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="thirdPartyOption.id === report.thirdParty?.id ? report.thirdParty : thirdPartyOption" *ngFor="let thirdPartyOption of thirdparties; trackBy: trackThirdPartyById">{{thirdPartyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="getHackedApp.report.request" for="field_request">Request</label>
                    <select class="form-control" id="field_request" name="request" [(ngModel)]="report.request" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requestOption.id === report.request?.id ? report.request : requestOption" *ngFor="let requestOption of requests; trackBy: trackRequestById">{{requestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
