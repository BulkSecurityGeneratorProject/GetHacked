<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="getHackedApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="getHackedApp.report.title">Title</span></dt>
                <dd>
                    <span>{{report.title}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.report.date">Date</span></dt>
                <dd>
                    <span>{{report.date}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.report.body">Body</span></dt>
                <dd>
                    <span>{{report.body}}</span>
                </dd>
                <dt><span jhiTranslate="getHackedApp.report.thirdParty">Third Party</span></dt>
                <dd>
                    <div *ngIf="report.thirdParty">
                        <a [routerLink]="['/third-party', report.thirdParty?.id, 'view']">{{report.thirdParty?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="getHackedApp.report.request">Request</span></dt>
                <dd>
                    <div *ngIf="report.request">
                        <a [routerLink]="['/request', report.request?.id, 'view']">{{report.request?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
