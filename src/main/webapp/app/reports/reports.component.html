
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div id="all">
<form id="form" (ngSubmit)="onSubmit(f)" #f="ngForm" enctype="multipart/form-data">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Title" name="title" ngModel>
        </mat-form-field>

   <!--<mat-form-field>
            <textarea matInput placeholder="Content" name="body" rows="5" ngModel></textarea>
        </mat-form-field> -->

        <app-ngx-editor name="body" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="body"></app-ngx-editor>


    </div>
    <ngb-rating [(rate)]="currentRate"></ngb-rating>
    <hr>
    <pre>Note attribu√©e: <b>{{currentRate}}</b></pre>
    <button class="btn btn-primary" type="submit">Enregistrer</button>
</form>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ result.title }}</mat-card-title>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
        <p>Description: {{ result.description }}</p>
        <p>Pricing: {{ result.pricing }}</p>
        <p>Scope: {{ result.scope }}</p>
    </mat-card-content>
</mat-card>
</div>
