<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label>Title</label>
    <input type="text" name="title" ngModel>
    <br>
    <label>Princing</label>
    <input type="text" name="pricing" ngModel>
    <br>
    <label>Description</label>
    <input type="text" name="description" ngModel>
    <br>
    <label>Date : Now</label>
     <input type="datetime-local" class="form-control" name="date" placeholder="YYYY-MM-DD HH:mm" ngModel/>
    <br>
    <label>Scope</label>
    <input type="text" name="scope" ngModel>
    <br>
    <label>ThirdParty</label>
    <input type="text" name="thirdparty" ngModel>

    <button class="btn btn-primary" type="submit">Enregistrer</button>
</form>
