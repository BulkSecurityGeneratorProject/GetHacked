<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Title" name="title">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Pricing" name="pricing" rows="5"></textarea>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Description" name="description" rows="5"></textarea>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Scope" name="scope" rows="5"></textarea>
        </mat-form-field>
    </div>
    <button class="btn btn-primary" type="submit">Enregistrer</button>
</form>
