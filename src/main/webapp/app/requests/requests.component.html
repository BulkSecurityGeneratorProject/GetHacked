<div class="test">
    <h1>Les annonces</h1>
    <div class="example-container">
        <form #f="ngForm" (ngSubmit)="search(f)">
        <mat-form-field>
            <input matInput name="description" placeholder="Search" ngModel>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        </form>
    </div>

    <mat-card class="example-card" *ngFor="let req of result">
        <div class="card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ req.title }}</mat-card-title>
                <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
            </mat-card-header>
        </div>
        <div class="card">
            <mat-card-content>
                <p>
                    {{ req.description }}
                </p>
            </mat-card-content>
        </div>
        <div class="card">
            <mat-card-actions class="buttons">
                <button mat-button><a href="/#/requestdetail?id={{ req.id }}">See More</a></button>
                <button mat-button>Save</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
