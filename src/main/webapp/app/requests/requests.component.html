<div class="example-container">
    <form #f="ngForm" (ngSubmit)="search(f)">
    <mat-form-field>
        <input matInput name="description" placeholder="Search" ngModel>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    </form>

    <!--<mat-form-field>
        <input matInput placeholder="Amount" type="number" class="example-right-align">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
    </mat-form-field>-->
</div>

<mat-card class="example-card" *ngFor="let req of result">
    <div class="card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ req.title }}</mat-card-title>
            <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
    </div>
    <div class="card">
        <mat-card-content>
            <p>
                {{ req.description }}
            </p>
        </mat-card-content>
    </div>
    <div class="card">
        <div id="buttons">
        <mat-card-actions>
            <button mat-button><a href="/#/requestdetail?id={{ req.id }}">See More</a></button>
            <button mat-button>Save</button>
        </mat-card-actions>
        </div>
    </div>
</mat-card>
