<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ result.title }}</mat-card-title>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
        <p>Description: {{ result.description }}</p>
        <p>Pricing: {{ result.pricing }}</p>
        <p>Scope: {{ result.scope }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button id="buttons" *jhiHasAnyAuthority="'ROLE_PENTESTER'"><a href="/#/createreport?id={{ result.id }}">Envoyer un rapport</a></button>
    </mat-card-actions>
</mat-card>
